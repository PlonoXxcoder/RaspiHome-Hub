<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Raspberry Pi</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìä</text></svg>">
  
  <style>
    /* ---- VARIABLES CSS POUR LES TH√àMES ---- */
    :root {
      /* Th√®me Clair (par d√©faut) */
      --primary-color: #007bff;
      --background-color: #f4f7f9;
      --card-bg-color: #ffffff;
      --text-color: #212529;
      --text-color-light: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
    }

    body.dark-mode {
      /* Th√®me Sombre */
      --primary-color: #00aaff;
      --background-color: #121212;
      --card-bg-color: #1e1e1e;
      --text-color: #e9ecef;
      --text-color-light: #adb5bd;
      --border-color: #333;
      --shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    /* ---- D√âFINITION DES ANIMATIONS ---- */
    @keyframes fadeInSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse-loader { 0%, 100% { background-color: rgba(108, 117, 125, 0.1); } 50% { background-color: rgba(108, 117, 125, 0.2); } }
    @keyframes icon-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    /* ---- STYLE DE BASE ---- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .top-bar { height: 4px; width: 100%; background: #212529; }
    body.dark-mode .top-bar { background: #121212; }

    .container { max-width: 900px; margin: 2em auto; padding: 0 2em; }

    /* ---- INTERRUPTEUR DE TH√àME ---- */
    .theme-switcher {
        position: fixed; top: 20px; right: 20px; width: 45px; height: 45px;
        border-radius: 50%; background-color: var(--card-bg-color);
        box-shadow: var(--shadow); display: flex; justify-content: center;
        align-items: center; cursor: pointer; z-index: 1000;
        transition: transform 0.3s ease, background-color 0.3s;
    }
    .theme-switcher:hover { transform: rotate(45deg); }
    .theme-switcher i { font-size: 1.4em; color: var(--primary-color); }

    /* ---- TITRES ---- */
    h1, h2 {
      font-weight: 600; display: flex; align-items: center; gap: 12px;
    }
    h1 { font-size: 2em; margin: 1.5em 0; }
    h2 { font-size: 1.25em; margin: 2.5em 0 1em 0; }
    h1 i, h2 i { 
      color: var(--primary-color);
      animation: icon-pulse 2s infinite ease-in-out;
    }

    /* ---- SECTION DONN√âES ACTUELLES (CARDS) ---- */
    #current-data-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .data-card {
      background: var(--card-bg-color); padding: 1.5em; border-radius: 12px;
      box-shadow: var(--shadow); transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      opacity: 0; animation: fadeInSlideUp 0.5s ease-out forwards;
    }
    .data-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .data-card .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 0.5em; color: var(--text-color-light); }
    .data-card .card-header i { font-size: 1.1em; color: var(--primary-color); transition: transform 0.3s; }
    .data-card:hover .card-header i { transform: scale(1.2); }
    .data-card .value { font-size: 2em; font-weight: 600; color: var(--primary-color); }
    .data-card .value.loading {
        min-height: 38px; border-radius: 5px; animation: pulse-loader 1.5s infinite;
        color: transparent;
    }
    .data-card:nth-child(1) { animation-delay: 0.1s; }
    .data-card:nth-child(2) { animation-delay: 0.2s; }
    .data-card:nth-child(3) { animation-delay: 0.3s; }
    .data-card:nth-child(4) { animation-delay: 0.4s; }

    /* ---- SECTIONS G√âN√âRIQUES (Carte pour le graphique et les plantes) ---- */
    .card {
        background: var(--card-bg-color); border-radius: 12px;
        box-shadow: var(--shadow); padding: 2em;
        opacity: 0; animation: fadeInSlideUp 0.6s ease-out forwards;
        transition: background-color 0.3s;
    }
    label { font-weight: 500; color: var(--text-color-light); margin-right: 10px; }
    select { 
      padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); 
      background-color: var(--background-color); color: var(--text-color); 
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    #plant-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .plant { background: var(--card-bg-color); padding: 1.5em; border-radius: 12px; border: 1px solid var(--border-color); }
    .plant.due { border-left: 5px solid #d9534f; background-color: rgba(217, 83, 79, 0.1); }
    .plant h3 { margin-top: 0; display: flex; align-items: center; gap: 10px; }
    .plant button {
      background-color: #28a745; color: white; border: none; padding: 10px 20px;
      border-radius: 8px; cursor: pointer; font-size: 1em;
      transition: background-color 0.3s; width: 100%; margin-top: 1em;
    }
    .plant button:hover { background-color: #218838; }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="theme-switcher" id="theme-switcher" title="Changer de th√®me">
    <i class="fa-solid fa-gear"></i>
  </div>

  <div class="container">
    <h1><i class="fa-solid fa-chart-line"></i> Tableau de bord - Raspberry Pi</h1>

    <h2><i class="fa-solid fa-cloud-sun"></i> Donn√©es M√©t√©o en Temps R√©el</h2>
    <div id="current-data-container">
        <div class="data-card" id="temp-card">
            <div class="card-header"><i class="fa-solid fa-temperature-half"></i><span class="label">Temp√©rature</span></div>
            <div class="value loading">...</div>
        </div>
        <div class="data-card" id="heat-card">
            <div class="card-header"><i class="fa-solid fa-sun"></i><span class="label">Ressentie</span></div>
            <div class="value loading">...</div>
        </div>
        <div class="data-card" id="hum-card">
            <div class="card-header"><i class="fa-solid fa-droplet"></i><span class="label">Humidit√©</span></div>
            <div class="value loading">...</div>
        </div>
        <div class="data-card" id="pres-card">
            <div class="card-header"><i class="fa-solid fa-gauge-high"></i><span class="label">Pression</span></div>
            <div class="value loading">...</div>
        </div>
    </div>

    <h2><i class="fa-solid fa-clock-rotate-left"></i> √âvolution des Donn√©es</h2>
    <div class="card" style="animation-delay: 0.5s;">
      <label for="period">Choisir la p√©riode :</label>
      <select id="period">
        <option value="hour">Derni√®re heure</option>
        <option value="12hours">Derni√®res 12 heures</option>
        <option value="day" selected>Dernier jour</option>
        <option value="week">Derni√®re semaine</option>
        <option value="month">Dernier mois</option>
        <option value="year">Derni√®re ann√©e</option>
      </select>
      <canvas id="myChart" style="margin-top: 1.5em;"></canvas>
    </div>

    <h2><i class="fa-solid fa-seedling"></i> Entretien des Plantes</h2>
    <div class="card" id="plant-container-wrapper" style="animation-delay: 0.6s;">
      <div id="plant-container">
          <!-- Le contenu des plantes sera charg√© ici par JavaScript -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // --- CODE JAVASCRIPT FINAL ET ROBUSTE ---

    let chart;

    async function loadCurrentData() {
      const valueElements = {
        temp: document.querySelector('#temp-card .value'),
        heat: document.querySelector('#heat-card .value'),
        hum: document.querySelector('#hum-card .value'),
        pres: document.querySelector('#pres-card .value')
      };
      Object.values(valueElements).forEach(el => el.classList.add('loading'));
      try {
        const response = await fetch('/alldata');
        if (!response.ok) { throw new Error(`Erreur r√©seau: ${response.status}`); }
        const data = await response.json();
        valueElements.temp.textContent = `${data.temperature}¬∞C`;
        valueElements.heat.textContent = `${data.heat_index}¬∞C`;
        valueElements.hum.textContent = `${data.humidite}%`;
        valueElements.pres.textContent = `${data.pression} hPa`;
      } catch (error) {
        console.error("Erreur de chargement des donn√©es m√©t√©o:", error);
        Object.values(valueElements).forEach(el => el.textContent = 'Erreur');
      } finally {
        Object.values(valueElements).forEach(el => el.classList.remove('loading'));
      }
    }

    async function updateChart() {
      try {
        const period = document.getElementById('period').value;
        const response = await fetch(`/history?period=${period}`);
        if (!response.ok) { throw new Error(`Erreur r√©seau: ${response.status}`); }
        const data = await response.json();
        const datasets = [
          { label: 'Temp√©rature (¬∞C)', data: data.temp, borderColor: '#ff6384', yAxisID: 'y', pointRadius: 0, pointHoverRadius: 5 },
          { label: 'Ressentie (¬∞C)', data: data.heat_index, borderColor: '#ff9f40', yAxisID: 'y', pointRadius: 0, pointHoverRadius: 5 },
          { label: 'Humidit√© (%)', data: data.hum, borderColor: '#36a2eb', yAxisID: 'y', pointRadius: 0, pointHoverRadius: 5 },
          { label: 'Pression (hPa)', data: data.pres, borderColor: '#4bc0c0', yAxisID: 'y1', pointRadius: 0, pointHoverRadius: 5 }
        ];
        
        const ctx = document.getElementById('myChart');
        if (!ctx) { throw new Error("L'√©l√©ment Canvas 'myChart' est introuvable !"); }

        if (chart) { chart.destroy(); }

        chart = new Chart(ctx, {
          type: 'line', data: { labels: data.datetime, datasets: datasets },
          options: { 
            responsive: true, 
            interaction: { mode: 'index', intersect: false },
            scales: { 
              x: { title: { display: true, text: 'Heure' } }, 
              y: { position: 'left', title: { display: true, text: '¬∞C / %' } }, 
              y1: { position: 'right', title: { display: true, text: 'hPa' }, grid: { drawOnChartArea: false } } 
            }
          }
        });
      } catch (error) {
        console.error("Erreur lors de la mise √† jour du graphique:", error);
      }
    }
    
    async function loadPlantData() {
        try {
            const response = await fetch('/plants');
            if (!response.ok) { throw new Error(`Erreur r√©seau: ${response.status}`); }
            const plants = await response.json();
            const container = document.getElementById('plant-container');
            if (!container) { throw new Error("L'√©l√©ment conteneur '#plant-container' est introuvable !"); }
            
            container.innerHTML = ''; 
            if (Object.keys(plants).length === 0) {
              container.innerHTML = "<p>Aucune plante √† entretenir pour le moment.</p>";
              return;
            }
            for (const key in plants) {
                const plant = plants[key];
                const plantDiv = document.createElement('div');
                plantDiv.className = `plant ${plant.is_due ? 'due' : ''}`;
                let content = `<h3><i class="fa-solid fa-leaf"></i> ${plant.nom}</h3><p>Prochain arrosage : <strong>${plant.status}</strong></p>`;
                if (plant.is_due) {
                    content += `<button onclick="confirmWatering('${key}')">Marquer comme arros√©</button>`;
                }
                plantDiv.innerHTML = content;
                container.appendChild(plantDiv);
            }
        } catch(error) {
            console.error("Erreur de chargement des donn√©es des plantes:", error);
            const container = document.getElementById('plant-container');
            if (container) {
                container.innerHTML = "<p>Impossible de charger les donn√©es des plantes.</p>";
            }
        }
    }

    async function confirmWatering(plantKey) {
        try {
            await fetch(`/watered/${plantKey}`, { method: 'POST' });
            loadPlantData();
        } catch (error) {
            console.error(`Erreur lors de la confirmation d'arrosage pour ${plantKey}:`, error);
        }
    }

    // --- LOGIQUE DU TH√àME SOMBRE ---
    try {
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;
        function applyTheme(theme) { body.classList.toggle('dark-mode', theme === 'dark'); }
        themeSwitcher.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    } catch(error) {
        console.error("Erreur lors de l'initialisation du th√®me:", error);
    }

    // --- INITIALISATION DE LA PAGE ---
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

        loadCurrentData();
        updateChart();
        loadPlantData();

        setInterval(loadCurrentData, 60000);
        setInterval(loadPlantData, 300000);
        
        const periodSelector = document.getElementById('period');
        if (!periodSelector) { throw new Error("Le s√©lecteur de p√©riode #period est introuvable !"); }
        periodSelector.addEventListener('change', updateChart);
      } catch(error) {
        console.error("Erreur grave lors de l'initialisation de la page (DOMContentLoaded):", error);
      }
    });
  </script>
</body>
</html>
